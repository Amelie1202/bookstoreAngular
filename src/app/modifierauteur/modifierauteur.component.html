<body>
    <form>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="nom">Nom</label>
                    <input [(ngModel)]="auteur.nom" type="text" name="nom" class="form-control" id="nom">
                </div>
                <div class="form-group col-md-4">
                    <label for="prenom">Prenom</label>
                    <input [(ngModel)]="auteur.prenom" type="text" name="prenom" class="form-control" id="prenom">
                </div>

            
            </div>
            <td><button type="button" class="btn btn-outline-danger"
                (click)="update()">Modifier</button></td>
        </div>
    </form>
</body>
