<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <th>IdLivre</th>
            <th>ISBN</th>
            <th>Titre</th>
            <th>Date de parution</th>
            <th>Categorie</th>
            <th>Etagere</th>
         

        </thead>
        <tbody>
            <tr *ngFor="let livre of listLivreUtilisateur">
                <td>{{livre.idLivre}}</td>
                <td>{{livre.isbn}}</td>
                <td>{{livre.titre}}</td>
                <td>{{livre.dateParution}}</td>
                <td>{{livre?.categorie?.libelle}}</td>
                <td>{{livre?.etagere?.libelleEtagere}}</td>  
               
            </tr>

        </tbody>
    </table>
</div>
