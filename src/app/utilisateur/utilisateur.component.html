<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="../../assets/snow.png" alt=""/>
                        <h3>Bienvenue</h3>
                        <p>Inscrivez-vous à notre bibliothèque, si vous êtes déjà inscrit connectez-vous!</p>
                       
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Inscription</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Connexion</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Inscription nouvel utilisateur</h3>
                                <div class="row register-form">
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="newUtilisateur.nom" class="form-control" placeholder="Nom *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="newUtilisateur.prenom" class="form-control" placeholder="Prénom *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" [(ngModel)]="newUtilisateur.email" class="form-control" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password"[(ngModel)]="newUtilisateur.mdp" class="form-control"  placeholder="Mot de passe *" value="" />
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                        <div class="form-group">
                                           
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="newUtilisateur.login" class="form-control" placeholder="Login *" value="" />
                                        </div>
                                        <input type="button" class="btnRegister" (click)="addUtilisateur()" value="Enregistrer"/>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Connexion d'un utilisateur</h3>
                                <div class="row register-form">
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            
                                        </div>
                                        <div class="form-group">
                                           
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="utilisateur2.login" class="form-control" placeholder="Login *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="utilisateur2.mdp" class="form-control"  placeholder="Mot de passe *" value="" />
                                        </div>


                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            
                                        </div>
                                        <div class="form-group">
                                           
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                        <div class="form-group">
                                            
                                        </div>
                                        <input type="button" class="btnRegister" (click)="authentificationtoken()" value="Connexion"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
