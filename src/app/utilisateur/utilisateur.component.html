<!-- Material form register -->
<div class="form-row-2 col-5">
<div class="card md-form mt-0">
   
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Inscription</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!">

            <div class="form-row-2">
                
                    <!-- First name -->
                    <div class="md-form">
                        <label for="nom">Nom</label>
                    <input [(ngModel)]="newUtilisateur.nom" type="text" name="nom" class="form-control" id="nom">
                    </div>
                
                
                    <!-- Last name -->
                    <div class="md-form">
                        <label for="prenom">Prénom</label>
                        <input [(ngModel)]="newUtilisateur.prenom" type="text" name="prenom" class="form-control" id="prenom">
                    </div>
                
            </div>

            <!-- E-mail -->
           
                <div class="md-form-mt-0">
                    <label for="email">Email</label>
                    <input [(ngModel)]="newUtilisateur.email" type="email" name="email" class="form-control" id="email">
            </div>

            <!-- Newsletter -->
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                <label class="form-check-label" for="materialRegisterFormNewsletter">Recevoir nos news</label>
            </div>
            

            <!-- Sign up button -->
            
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="button" (click)="addUtilisateur()">S'inscrire</button>
           

        </form>
        <!-- Form -->

    </div>

</div>
</div>
<!-- Material form register -->
